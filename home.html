<script>
    // Check if a username exists in storage
    const savedName = localStorage.getItem('gdUsername');
    const welcomeTitle = document.getElementById('sub-title');

    if (savedName) {
        welcomeTitle.innerText = `WELCOME, ${savedName.toUpperCase()}`;
    }

    // Optional: Clear storage on Logout
    const logoutBtn = document.querySelector('.btns:last-child'); // Assuming last button is logout
    if (logoutBtn && logoutBtn.innerText === "Logout") {
        logoutBtn.onclick = () => {
            localStorage.removeItem('gdUsername');
            window.location.href = "index.html";
        };
    }
</script>
